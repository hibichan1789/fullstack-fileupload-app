<!DOCTYPE html>
<html lang="ja">
  <head>

  <body>
    <header>
      <h1>ファイルアップロードアプリ</h1>

        <div>
          <label for="upload-file">ファイルを選択してください</label>

        <div>
          <p id="upload-status"></p>

          <button type="submit" id="upload-button">アップロード</button>
        </div>
      </form>
    </main>
